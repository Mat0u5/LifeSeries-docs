name: Deploy VitePress site to Pages

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          path: main

      - name: Check if dev branch exists
        id: check_dev
        working-directory: ./main
        run: |
          if git ls-remote --heads origin dev | grep -q dev; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout dev branch
        if: steps.check_dev.outputs.exists == 'true'
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          path: dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: main/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Build main branch
      - name: Install dependencies (main)
        working-directory: ./main
        run: npm ci

      - name: Build main branch
        working-directory: ./main
        run: npm run docs:build

      - name: Install dependencies (dev)
        if: steps.check_dev.outputs.exists == 'true'
        working-directory: ./dev
        run: npm ci

      - name: Update VitePress config for dev branch
        if: steps.check_dev.outputs.exists == 'true'
        working-directory: ./dev
        run: |
          # Update the base path in config
          sed -i "s|base: '/LifeSeries-docs/'|base: '/LifeSeries-docs/dev/'|g" docs/.vitepress/config.js || \
          sed -i "s|base: '/LifeSeries-docs/'|base: '/LifeSeries-docs/dev/'|g" docs/.vitepress/config.ts || \
          sed -i "s|base: '/LifeSeries-docs/'|base: '/LifeSeries-docs/dev/'|g" docs/.vitepress/config.mjs || \
          sed -i "s|base: '/LifeSeries-docs/'|base: '/LifeSeries-docs/dev/'|g" docs/.vitepress/config.mts

      - name: Build dev branch
        if: steps.check_dev.outputs.exists == 'true'
        working-directory: ./dev
        run: npm run docs:build

      # Combine both builds
      - name: Combine builds
        run: |
          mkdir -p combined
          cp -r main/docs/.vitepress/dist/* combined/
          if [ -d "dev/docs/.vitepress/dist" ]; then
            mkdir -p combined/dev
            cp -r dev/docs/.vitepress/dist/* combined/dev/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4